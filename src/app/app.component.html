<div class="container">
  <h3 class="header_text text-white p-3" style="text-align: center;font-weight: 800;" >ToDo App</h3>
  
    <div class="input-group">
      <input type="text" #todoText class="form-control" placeholder="Yapılacak Görev" aria-label="Recipient's username with two button addons">
      <button class="btn btn-outline-secondary btn-warning text-white buttons" (click)="addItem(todoText.value);todoText.value='';" type="button">Ekle</button>
      <button class="btn btn-outline-secondary btn-danger text-white buttons"(click)="todoText.value='';" type="button">Temizle</button>
    </div>
  
    <div class="gorevler">
      <table class="table table-spriped table-bordered text-white">
        <thead>
          <tr>
            <th style="width:100px">Sıra No</th>
            <th>Yapılacak Görev</th>
            <th style="width:100px">Yapıldı Mı?</th>
            <th style="width:125px">Durumu</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i=index">
            <td>{{ i+1 }} </td>
            <td>{{ item.gorev }}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.durum">
            </td>
            <td [ngSwitch]="item.durum">
              <span *ngSwitchCase="true">
                <i class="fa-solid fa-square-check yapildi"></i>
              </span>
              <span *ngSwitchCase="false">
                <i class="fa-solid fa-square-xmark yapilmadi"></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      Yapılmış görevleri göster
    </button>
    <div class="collapse" id="collapseExample">
      <div class="">

    <div class="gorevler">
      <table class="table table-spriped table-bordered text-white">
        <thead>
          <tr>
            <th style="width:100px">Sıra No</th>
            <th>Yapılmış Olan Görevler </th>
            <th style="width:100px">Yapıldı Mı?</th>
            <th style="width:125px">Durumu</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItemsChech(); let i=index">
            <td>{{ i+1 }} </td>
            <td>{{ item.gorev }}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.durum">
            </td>
            <td [ngSwitch]="item.durum">
              <span *ngSwitchCase="true">
                <i class="fa-solid fa-square-check yapildi"></i>
              </span>
              <span *ngSwitchCase="false">
                <i class="fa-solid fa-square-xmark yapilmadi"></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>     
  </div>
</div>
</div>
